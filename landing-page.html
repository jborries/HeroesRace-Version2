    <section id="section-contact" class="contact-wrap">
        <div class="section-overlay"></div>
        <div class="container contact center animated" data-animation="flipInY" data-animation-delay="500">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="col-md-10 col-md-offset-1 center section-title">
                        <h3>Leave a message</h3>
                    </div>

                    <div class="confirmation">
                        <p><span class="fa fa-check"></span></p>
                    </div>

                    <form class="contact-form support-form" action="https://formspree.io/jesse.borries@gmail.com" method="POST">

                        <input id="name" class="input-field form-item field-name" type="text" required="required" name="contact-name" placeholder="Your Name" required/>

                        <input id="email" class="input-field form-item field-email" type="email" required="required" name="_replyto" placeholder="Your Email" required/>

                        <input id="subject" class="input-field form-item field-subject" type="text" required="required" name="contact-subject" placeholder="Subject" required/>
                        <textarea id="message" class="textarea-field form-item field-message" rows="10" name="contact-message" placeholder="Message" required></textarea>

                        <input type="submit" class="fancy-button button-line button-white large zoom subform" value="Send Message">
                        <!--<span class="icon">
	<i class="fa fa-paper-plane-o"></i>
</span>remove icon-->

                    </form>
                </div>
            </div>
        </div>
    </section>
